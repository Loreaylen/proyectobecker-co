<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Inmobiliaria Becker & Co</title>
</head>
<body>
    <header>
        <div class="banner"><img src="img/rsz_recurso_9.png" alt="icono becker & co" class="banner__logo"></div>
        
    </header>
    <nav class="menu">
        <div class="menu__elementos">
        <div class="menu__items">
            <ul class="lista">
                <li class="lista__item">Inicio</li>
                <li class="lista__item">Nosotros</li>
                <li class="lista__item">En venta</li>
                <li class="lista__item">En alquiler</li>
                <li class="lista__item">Tasaciones</li>
                <li class="lista__item">Construcciones</li>
                <li class="lista__item">Contacto</li>
            </ul>
        </div>
        <div class="menu__buscador">
        <input type="text" placeholder="Buscar" class="menu__buscador--search"> 
        <span class="iconify" data-icon="feather:search" id="buscador"  ></span>
        </input>
        <div class="btn">
         </div>
    </div>
    </div>
    </nav>
    <main>
        <section class="carrusel">
            <div class="carrusel__contenido"></div>

        </section>

        <section class="bienvenida">
            <div class="bienvenida__titulo"></div>
            <div class="bienvenida__texto"></div>
        </section>

       <section class="destacados">
           <div class="destacados__titulo"></div>
           <div class="destacados__contenido">

            <div class="cards">
                <div class="cards__header"></div>
                <div class="cards__contenido"></div>
            </div>

            <div class="cards">
                <div class="cards__header"></div>
                <div class="cards__contenido"></div>
            </div>

            <div class="cards">
                <div class="cards__header"></div>
                <div class="cards__contenido"></div>
            </div>

            <div class="cards">
                <div class="cards__header"></div>
                <div class="cards__contenido"></div>
            </div>
            <div class="cards">
                <div class="cards__header"></div>
                <div class="cards__contenido"></div>
            </div>
            <div class="cards">
                <div class="cards__header"></div>
                <div class="cards__contenido"></div>
            </div>
           </div>
       </section>

       <footer>
           <div class="contacto">
               <div class="contacto__banner"></div>
               <div class="contacto__redes"></div>
           </div>

           
       </footer>




    </main>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
